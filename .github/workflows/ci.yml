name: CI

on: [push, pull_request]

env:
  RDB_DB:   postgres
  RDB_USER: postgres
  RDB_PASS: postgres
  DEBUG:    true
  DB_HOST:  localhost
  DB_PORT:  5432  # defined below in the services.postgres.ports (the first one)

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        env:
          POSTGRES_PASSWORD: ${{ env.RDB_PASS }}
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - name: Checkout ReBench
        uses: actions/checkout@v2
      - name: Install R
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: '3.6.3'
      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v1
        with:
          pandoc-version: '2.7.3'

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '13'

      - name: Cache R packages
        uses: actions/cache@v2
        env:
          cache-name: r-libs
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('src/stats/install.R') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-
            ${{ runner.os }}-

      - name: Cache node modules
        uses: actions/cache@v2
        env:
         cache-name: node-modules
        with:
         # npm cache files are stored in `~/.npm` on Linux/macOS
         path: ~/.npm
         key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('package.json') }}
         restore-keys: |
           ${{ runner.os }}-${{ env.cache-name }}-
           ${{ runner.os }}-

      - name: Install R libs
        run: |
          Rscript src/stats/install.R

      - name: NPM Install
        run: |
          npm install

      - name: Run Tests
        run: |
          npm test

      - name: Lint and Formatting
        run: |
          npm run verify
